apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app 
  template:
    metadata:
      labels:
        app: app 
    spec:
      containers:
      - name: my-fastapi-container
        image: hamidyousefi93/saam-test:latest
        ports:
        - containerPort: 80
